name: Go

on:
  release:
    types: [ "published" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: |
        go mod init crucible_provider
        cd cmd
        VERSION=${{ github.event.release.tag_name }}
        GOOS=linux GOARCH=386 go build -o ../terraform-provider-crucible_${VERSION}_linux_386
        GOOS=linux GOARCH=amd64 go build -o ../terraform-provider-crucible_${VERSION}_linux_amd64
        GOOS=darwin GOARCH=amd64 go build -o ../terraform-provider-crucible_${VERSION}_darwin_amd64
        GOOS=windows GOARCH=386 go build -o ../terraform-provider-crucible_${VERSION}_windows_386.exe
        GOOS=windows GOARCH=amd64 go build -o ../terraform-provider-crucible_${VERSION}_windows_amd64.exe
